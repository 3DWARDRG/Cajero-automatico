<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA COLOMBIA-Log in</title>
    <!-- Integracion de bootstrap de style.scss a CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Script de bootstrap para su correcto funcionamiento -->
    <script defer src="./bootstrap/js/bootstrap.min.js"></script>
    <!-- Script para funcionamiento de la pagina -->
    <script defer src="./js/LogInAndData.js"></script>
</head>
<body>
  <div  class="card bg-dark text-white h-100" id="backgroundLogIn">
      <div class="w-100 vh-100 d-flex justify-content-center align-items-center ">
        <div id="boxAuthor">
        <form id="dataLogIn" class="bg-light d-flex flex-column align-items-center p-4 rounded" >
            <img id="brandBank" src="./images/logo-log in.png" alt="log-in" >
            <!-- Icono SVG para la alerta -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            <!-- Alerta Usuario/contrase침a incorrectos -->
            <div id="alertIncorrect" class="alert alert-danger align-items-center mb-1" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                Usuario/Contrase침a incorrectos.
              </div>
            </div>
            <div class="mb-3 w-100">
              <label for="userId" class="form-label text-dark mt-3">Usuario</label>
              <input type="text" class="form-control" id="userId" aria-describedby="userID" required>
              <div id="textHelp" class="form-text text-dark">Nunca compartiremos su informacion con nadie m치s.</div>
            </div>
            <div class="mb-3 w-100">
              <label for="passwordOfUser" class="form-label text-dark">Contrase침a</label>
              <input type="password" class="form-control" id="passwordOfUser" required>
            </div>
            <!-- Deje el ID al button por si surge algun mantenimiento y/o personalizacion -->
            <button id="infoSubmit" type="submit" class="btn btn-primary btn-lg">Enviar</button>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
