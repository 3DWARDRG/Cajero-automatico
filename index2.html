<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA COLOMBIA-Log in</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./bootstrap/js/bootstrap.min.js"></script>
    <script defer src="./js/log-in.js"></script>
</head>
<body>
  <div  class="card bg-dark text-white h-100" id="image">
      <div class="w-100 vh-100 d-flex justify-content-center align-items-center ">
        <form id="enviodeform" class="bg-light d-flex flex-column align-items-center p-4 rounded" >
          <img src="./images/logo-log in.png" alt="log-in" class="h-auto">
            <div class="mb-3 w-100">
              <label for="exampleInputEmail1" class="form-label text-dark">Usuario</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp" required>
              <div id="textHelp" class="form-text text-dark">Nunca compartiremos su informacion con nadie más.</div>
            </div>
            <div class="mb-3 w-100">
              <label for="exampleInputPassword1" class="form-label text-dark">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button id="button-submit" type="submit" class="btn btn-primary btn-lg">Enviar</button>
          </form>
    </div>
  </div>
</body>
</html>
